# docker-compose.yml
version: '3.8'

services:
  db:
    image: postgres:15
    container_name: bankcards_db
    environment:
      POSTGRES_DB: bankcards_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bankcards_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata
